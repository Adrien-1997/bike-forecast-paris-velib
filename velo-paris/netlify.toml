# ===========================================================
#  Netlify configuration — velo-paris.fr (static site)
#  Clean headers & caching, no conflicting redirects
# ===========================================================

[build]
  publish = "."
  command = ""

# --- Global headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # 1h par défaut sur tout (HTML inclus, on l'override plus bas)
    Cache-Control = "public, max-age=3600"

# --- HTML d'entrée : pas de cache (toujours frais) ---
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# --- 404 HTML : pas de cache non plus (on peut la mettre à jour) ---
[[headers]]
  for = "/404.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# --- Assets statiques : cache long + immutable ---
[[headers]]
  for = "/*.(css|js|svg|png|jpg|jpeg|webp|avif|ico)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
